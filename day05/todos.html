<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>할일 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            width: 1000px;
            margin: 0 auto;
        }

        .finish {
            text-decoration: line-through;
        }
    </style>
    <script>
        let tno = 1;
        const todos = [];

        const toggle = (index) => {
            todos[index].finish = !todos[index].finish;
            printTodos();
        }
        const remove = (index) => {
            todos.splice(index, 1)
            printTodos();
        }

        const printTodos = () => {
            const tbodyElement = document.getElementById('tbody');
            let html = '';
            let index = 0;
            for (const todo of todos) {
                html += `
                <tr>
                    <td>${todo.tno}</td>
                    <td class='${todo.finish ? "finish" : ""}'>
                        ${todo.finish ? todo.title + '(완료)' : todo.title}
                        </td>
                    <td>${todo.date}</td>
                    <td>
                      <button class='btn btn-success' onclick='toggle(${index})'>${todo.finish ? '작업중으로 체크' : '완료로 체크'}</button>
                      <button class='btn btn-danger' onclick='remove(${index})'>삭제</button>    
                    </td>
                </tr>
                `;
                index++;
            }
            tbodyElement.innerHTML = html;
        }
        // 화면이 로딩되고 나면 익명함수를 실행하라
        const add = () => {
            const titleElement = document.getElementById('title');
            if (titleElement == '')
                return;
            const todo = { tno: tno++, title: titleElement.value, date: new Date().toLocaleString(), finish: false };
            todos.push(todo);
            titleElement.value = '';
            printTodos();
        }

        const enter = (event) => {
            if (event.key == 'Enter')
                add();
        }

        window.onload = function () {

        }    
    </script>
</head>

<body>
    <div id="app">
        <div class="mt-3 mb-3">
            <label class="form-label">할일 :</label>
            <input type="text" class="form-control" placeholder="할일 입력" id="title" onkeydown="enter(event)">
        </div>
        <div class="d-grid mt-3 mb-5">
            <button type="button" class="btn btn-outline-primary" onclick="add()">추가</button>
        </div>
        <table class="table table-hover">
            <colgroup>
                <col width="10%">
                <col width="35%">
                <col width="20%">
                <col width="25%">
            </colgroup>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>할일</th>
                    <th>등록일</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
</body>

</html>
