<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 반복문을 이용해 1에서 5까지 출력
        for (let i = 1; i <= 5; i++) {
            console.log(i);
        }

        const ar = [1, 3, 11, 15, 25];
        // ar을 출력
        for (let i = 0; i < ar.length; i++) {
            console.log(ar[i]);
        }
        for (const a of ar) {
            console.log(a);
        }

        const br = [];
        for (let i = 0; i < 3; i++) {
            br[i] = i * 100;
        }
        console.log(br);
    </script>
</body>

</html>
