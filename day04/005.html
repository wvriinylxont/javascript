<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>70점 이상이면 파랑, 미만이면 빨강</title>
</head>

<body>
    <ul id="target"></ul>
    <script>
        const ar = [75, 80, 65, 90, 55];
        const ul = document.getElementById('target');

        for (const a of ar) {
            const li = document.createElement('li');
            li.textContent = a;
            if (a >= 70)
                li.style.color = 'blue';
            else
                li.style.color = 'red';
            ul.appendChild(li);
        }
    </script>
</body>

</html>
