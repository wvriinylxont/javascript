<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const ar = [75, 80, 65, 90, 55];
        const result = [];

        // 70점이상인 점수를 result에 저장해라
        let i = 0;
        for (const j of ar) {
            if (j >= 70) {
                result[i++] = j;
            }
        }
        console.log(result);
    </script>
</body>

</html>
