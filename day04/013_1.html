<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>
</head>

<body>
    <div id="target"></div>
    <script>
        const clock = document.getElementById('target');
        setInterval(function () {
            const now = new Date();
            clock.textContent = now.toLocaleString();
        }, 1000);
    </script>
</body>

</html>
