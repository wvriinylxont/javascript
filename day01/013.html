<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타입 : undefined</title>
</head>

<body>
    <script>
        // 변수 선언 : 변수를 만들어라 -> 값은 없다
        // 변수 초기화 : 변수에 값을 준다

        // 파이썬에서 변수 선언과 초기화를 분리할 수 없다
        // 아래처럼 선언만 하면 타입을 모르기때문에 변수 생성 불가능
        //a

        // 자바는 선언과 초기화 분리 가능
        // int a;

        //자바스크립트는 동적타입 -> 값없이 변수를 생성하면 underfined 타입으로
        let a;
        console.log(a);

        let x;
        console.log(a == x);
        console.log(a === x);
    </script>
</body>

</html>
