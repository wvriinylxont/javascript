<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다섯번째 타입 : object</title>
</head>

<body>
    <script>
        console.log(10);
        console.log('hello');

        // 배열(array) : 파이썬의 리스트, 자바의 ArrayList
        let a = [10, 20, 30];
        console.log(a);
        console.log(typeof a);  //object

        // 파이썬의 딕셔너리
        // b = {'이름':'홍길동', '나이':20}
        let b = { 이름: '홍길동', 나이: 20 };
        console.log(b);
        console.log(typeof b);

        // 자바 : 가리키는 대상이 없는 참조변수를 null값을 가진다
        // js에서는 null이 타입
        let c = null;
        console.log(typeof c);
    </script>
</body>

</html>
