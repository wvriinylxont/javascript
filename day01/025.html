<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자를 입력받아 제곱에서 출력하기 1</title>
</head>

<body>
    <!-- 이벤트 : 클릭하면 -->
    <button ondblclick="dblClicckHandler();">삭제</button>
    <script>
        // JS에서 사용자와 상호작용하는 함수
        // alert()
        // prompt()
        // confirm()
        // alert('hello');

        //true/false
        function clickHandler() {
            const response = confirm('삭제하시겠습니까?');
            if (response)
                alert('삭제합니다');
            else
                alert('삭제를 취소했습니다');
        }

        function dblClicckHandler() {
            const name = prompt('이름을 입력하세요');
            alter(name);
        }
    </script>
</body>

</html>
