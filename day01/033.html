<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 숫자를 입력받아 더해서 출력</title>
</head>

<body>
    <input type="number" placeholder="숫자 입력" id="num">
    <span>+</span>
    <input type="number" placeholder="숫자 입력" id="num2">
    <span>=</span>
    <button onclick="hap()">더하기</button>
    <hr>
    <div>
        결과 :
        <span id="result">숫자를 입력하세요</span>
    </div>
    <script>
        function hap() {
            // 빈문자열을 Number로 변환하면 0이된다
            const num = Number(document.getElementById('num').value);
            const num2 = Number(document.getElementById('num2').value);

            if (num == 0 || num2 == 0) {
                alert('첫번째 값과 두번째 값을 모두 입력하세요');
                return;
            }
            const result = num + num2;
            document.getElementById('result').textContent = result;
        }
    </script>
</body>

</html>
