<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타입</title>
</head>

<body>
    <!-- 
    1. 오라클의 타입 : 숫자, 문자열, 날짜
    2. 자바의 타입
       - 기본타입 : 정수, 실수, 문자, boolean
       - 참조타입 : 객체를 가리키는 4바이트 리모콘(참조변수)
    -->
    <script>
        // 파이썬은 동적 타입 : type() 연산자
        // 자바는 정적 타입 : type을 확인하는 연산자나 함수가 없다
        // 자바스크립트는 동적 타입
        console.log(typeof 100);   //number
        console.log(typeof 'hello');  //string
        console.log(typeof true);  //boolean

        a = 10;
        console.log(typeof a);  //number
    </script>
</body>

</html>
