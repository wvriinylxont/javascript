<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산1</title>
</head>

<body>
    <script>
        const a = 10;
        const b = 20;
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        // 파이썬의 경우는 10/20->0.5, 10//20->0 (나눗셈과 몫을 구별)
        // 자바의 경우는 10/20 -> 0.  0.5가 필요하다면 (double)10/20 -> 0.5
        // 자바스크립트의 경우는 10/20->0.5

        // 자바스크립트도 객체와 클래스를 지원하는 언어
        // 자바스크립트가 제공하는 객체를 "내장 객체"
        console.log(a / b);
        console.log(Math.floor(a / b));
        console.log(a % b);
    </script>
</body>

</html>
