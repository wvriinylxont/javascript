<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트는 난해하다</title>
</head>

<body>
    <script>
        // ES6 버전의 변수 생성
        let a = 10;
        // ES4 이전의 변수 생성
        // b라는 변수가 있다고 착각하고 값을 변경 -> 변수가 없네 -> 변수가 만들어진다
        b = 20;

        // ES6 버전의 변수 생성
        var c = 100;
        console.log(a + b + c);
    </script>
</body>

</html>
