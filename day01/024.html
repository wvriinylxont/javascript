<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산 3 : JS는 되는 방향으로 움직인다</title>
</head>

<body>
    <script>
        const a = 10;
        const b = 'hello';
        console.log(a + b);    //"10hello"

        const c = 10;

        // 파이썬은 동적타입 : 타입변환은 개발자가 한다
        // 자바는 정적타입 : int a = 10; a=a+3.14;
        // JS는 동적타입. JS 맘대로 바꿔
        console.log(a + b);   //"1010"

        console.log(a * c)    //100
        console.log(a / c)    //1
        console.log(typeof c);

        console.log(a * b);  //NaN (Not a Number(숫자가 없다) 내장객체)
    </script>
</body>

</html>
