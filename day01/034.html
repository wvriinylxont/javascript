<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 국어점수와 영어점수를 입력받아 모두 70점이상이면 합격, 아니면 불합격 -->
    <input type="number" placeholder="국어점수 입력" id="kor">
    <span>,</span>
    <input type="number" placeholder="영어점수 입력" id="eng">
    <button onclick="checkresult()">합격 여부</button>
    <hr>
    합격 결과 :
    <span id="result">숫자를 입력하세요</span>
    <script>
        function checkresult() {
            const kor = Number(document.getElementById('kor').value);
            const eng = Number(document.getElementById('eng').value);
            const resultSpan = document.getElementById('result');
            if (kor == 0 || eng == 0) {
                alert('첫번째 값과 두번째 값을 모두 입력하세요');
                return;
            }

            if (kor >= 70 && eng >= 70)
                resultSpan.textContent = "합격입니다";
            else
                resultSpan.textContent = "불합격입니다";
        }
    </script>
</body>

</html>
