<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>

<body>
    <h1>웹 표준</h1>
    <ul>
        <li>HTML 5 : 웹페이지의 내용</li>
        <li>CSS3 : 웹페이지의 스타일</li>
        <li>javascript : 웹페이지의 동작</li>
    </ul>
    <!-- 
    CSS는 HTML에 포함되어서 실행(embeded, 임베디드)
    웹 브라우저를 대중화한 netscape에서 웹 페이지에 동작 기능을 넣자 -> livescript
    웹 브라우저가 livescript가 인식해서 html과 함께 실행
    언어보급을 위해서 자바 이름을 빌려오자 -> 자바스크립트로 이름을 변경
    즉, 자바와 자바스크립트는 기초 문법이 좀 유사한 점을 제외하면 전혀 상관없는 언어

    Node.js
      자바스크립트는 웹페이지에 동작 기능을 추가 -> 웹브라우저에서만 실행이 가능
      Node.js는 웹브라우저없이 단독으로 자바스크립트를 실행하게 해준다
      Node.js 이후 자바스크립트는 프론트와 백을 아우르는 언어로 발전
    -->
</body>

</html>
