<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>페이징 4</title>
</head>

<body>
    <ul class="pagination" id="pagination">
    </ul>
    <script>
        // 서버에서 받아왔다고 치자
        function fetch() {
            const pageno = 3;
            const prev = 0;
            const start = 1;
            const end = 5;
            const next = 6;
            printPagiation({ pageno, prev, start, end, next })
        }

        function printPagiation({ pageno, prev, start, end, next }) {
            const url = "/day08_1/list04.html?pageno="
            const ul = document.getElementById('pagination');
            let html = '';
            if (prev > 0) {
                html += `<li class="page-item"><a class="page-link" href="${url}${prev}">이전으로</a></li>`
            }
            for (let i = start; i <= end; i++) {
                if (i == pageno) {
                    html += `<li class="page-item active"><a class="page-link" href="${url}${i}">${i}</a></li>`
                } else {
                    html += `<li class="page-item"><a class="page-link" href="${url}${i}">${i}</a></li>`
                }
            }
            if (next > 0) {
                html += `<li class="page-item"><a class="page-link" href="${url}${next}">다음으로</a></li>`
            }
            ul.innerHTML = html;
        }

        fetch();
    </script>
</body>

</html>
