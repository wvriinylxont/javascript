<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .error {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <div>
        <div class="mt-3 mb-3">
            <label class="form-label" for="name">이름 :</label>
            <input type="text" id="name" class="form-control" placeholder="이름 입력" onblur="nameCheck()">
            <span id="name-msg" class="error"></span>
        </div>
        <div class="mt-3 mb-3">
            <label class="form-label" for="address">주소 :</label>
            <textarea id="address" class="form-control" onblur="addressCheck()"></textarea>
            <span id="address-msg" class="error"></span>
        </div>
        <div class="mt-3 mb-3">
            <label class="form-label" for="tel">전화번호 :</label>
            <input type="text" id="tel" class="form-control" placeholder="전화번호 입력" onblur="telCheck()">
            <span id="tel-msg" class="error"></span>
        </div>
        <div class="mt-3 mb-3">
            <button class="btn btn-primary" onclick="add()">작성하기</button>
        </div>
    </div>
    <script>
        const nameElement = document.getElementById('name');
        const nameMsgElement = document.getElementById('name-msg');
        const addressElement = document.getElementById('address');
        const telElement = document.getElementById('tel');
        const telMsgElement = document.getElementById('tel-msg');

        const nameCheck = () => {
            const name = nameElement.value;
            nameMsgElement.textContent = "";
            if (name == "") {
                nameMsgElement.textContent = "이름을 입력하세요";
                return false;
            }
            return true;
        }

        const addressCheck = () => {
            const address = addressElement.value;
            addressElement.removeAttribute("placeholder");
            if (address == "") {
                addressElement.setAttribute("placeholder", "주소를 입력하세요");
                return false;
            }
            return true;
        }

        const telCheck = () => {
            const tel = telElement.value;
            telMsgElement.textContent = "";
            if (tel == "") {
                telMsgElement.textContent = "전화번호를 입력하세요";
                return false;
            }
            return true;
        }

        const add = async () => {
            let checkResult = nameCheck();
            checkResult = addressCheck() && checkResult;
            checkResult = telCheck() && checkResult;
            if (!checkResult)
                return;
            const name = nameElement.value;
            const address = addressElement.value;
            const tel = telElement.value;

            const params = { name, address, tel };
            try {
                await axios.post('http://192.168.0.19:8080/contacts/new', params)
                location.href = "/day08/list.html";
            } catch (err) {
                console.log(err);
            }
        }
    </script>
</body>

</html>
