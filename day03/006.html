<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #menu {
            font-size: 20px;
            border: 3px solid black;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="menu">
        <div>
            <span>입장료 :</span>
            <span id="money">3000</span>원
        </div>
        <div>
            <span>인원 :</span>
            <span id="person">1</span>명
        </div>
    </div>
    <button onclick="plus()" type="button" class="btn btn-outline-primary"
        style="margin-right: 55px; width: 70px; height: 50px; font-size: 18px;">증가</button>
    <button onclick="minus()" type="button" class="btn btn-outline-dark"
        style="width: 70px; height: 50px; font-size: 18px;">감소</button>
    <script>
        const moneyElement = document.getElementById('money');
        const personElement = document.getElementById('person');

        function 출력() {
            moneyElement.textContent = `${person * money}원`;
            personElement.textContent = `${person}원`;
        }
        function plus() {
            person++;
            출력();
        }
        function minus() {
            if (Person <= 1) {
                return;
                person--;
                출력();
            }
        }
    </script>
</body>

</html>
