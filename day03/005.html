<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    점수 : <input type="number" placeholder="점수 입력" id="jumsu" onkeydown="판정()">
    <button onclick="판정()">판정</button>
    <hr>
    <div id="result">합격 결과 : 숫자를 입력하세요</div>
    <script>
        function 합격여부(event) {
            if (event.key == 'Enter')
                판정();
        }
        function 판정() {
            const jumsu = Number(document.getElementById('jumsu').value);
            if (jumsu < 0 || jumsu > 100) {
                result.innerHTML = "<div style='color:red'>점수는 0~100점 사이입니다</div>"
                return;
            }
            if (jumsu >= 70)
                result.innerHTML = `<span style="color:blue">합격입니다</span>`;
            else
                result.innerHTML = `<span style="color:hotpink">불합격입니다</span>`;
        }
    </script>
</body>

</html>
