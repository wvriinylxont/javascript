<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    버튼을 클릭하면 현재 시간을 출력하는 코드
    -->
    <button onclick="clickHandler()">현재 시간</button>
    <script>
        function clickHandler() {
            const today = new Date();
            alert('현재 시간 :' + today);
        }
    </script>
</body>

</html>
