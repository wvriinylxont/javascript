<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수를 만드는 방식에 스코프가 다르다</title>
</head>

<body>
    <script>
        {
            // 그 전 
            a = 10;

            // === ES5 ===
            var b = 20;

            // === ES6 ===
            const c = 20;
            let d = 30;
        }
        console.log(a);
        console.log(b);
        console.log(c);

    </script>
</body>

</html>
