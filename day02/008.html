<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>떡볶이 쇼핑</title>
</head>

<body>
    <div>
        <img src="https://s3-ap-northeast-1.amazonaws.com/agreable-shoplink/item/templates/bc4e642e579445eabc05d05a2ba07097-w970-v2.jpg"
            width="300px">
    </div>
    <div>
        <span>떡볶이</span>
        <span>2000</span>원
    </div>
    <div>
        <button onclick="plus()" type="button" class="btn btn-success">+</button>
        <span id="count" style="font-weight: bold;">1</span>
        <button onclick="down()" type="button" class="btn btn-danger">-</button>
    </div>
    <div>
        구매예정금액:<span id="money">2000</span>원
    </div>
    <script>
        // + 버튼을 클릭하면 개수 증가, 구매예정금액 변경
        // - 버튼을 클릭하면 개수 증가, 구매예정금액 변경
        // 개수는 1보다 작아질 수 없다
        let count = document.getElementById('count');
        let money = document.getElementById('money');
        function plus() {
            let currentCount = parseInt(count.textContent);
            let newCount = currentCount + 1;
            count.textContent = newCount;
            money.textContent = newCount * 2000;
        }
        function down() {
            let currentCount = parseInt(count.textContent);
            if (currentCount > 1) {
                let newCount = currentCount - 1;
                count.textContent = newCount;
                money.textContent = newCount * 2000;
            }
        }
    </script>
</body>

</html>
