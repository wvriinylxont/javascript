<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(10 / 3);

        // 객체는 상태가 달라야한다
        // 객체가 상태를 가지지 않는다면 static으로 만든다(new가 필요 x)
        // Singlton : 객체를 하나만 생성
        // static : 같은 값을 집어넣으면 항상 일정한 결과가 나오는 경우 객체를 생성x
        // Math는 소수점까지 내려가지않는 문법
        console.log(Math.floor(10 / 3));
        console.log(Math.ceil(10 / 3));
        console.log(Math.round(10 / 3));

        const today = new Date();
        console.log(today);
    </script>
</body>

</html>
